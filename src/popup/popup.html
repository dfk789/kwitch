<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwitch</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <header class="header">
        <h1>
          <span class="logo">ðŸŸ¢</span>
          Kwitch
        </h1>
        <p class="subtitle">Kick channels on Twitch</p>
      </header>

      <section class="add-section">
        <form id="add-form" class="add-form">
          <input
            type="text"
            id="channel-input"
            placeholder="Enter Kick channel name..."
            autocomplete="off"
            spellcheck="false"
          />
          <button type="submit" class="btn-add" title="Add channel">+</button>
        </form>
      </section>

      <section class="channels-section">
        <div class="section-header">
          <h2>Watching</h2>
          <button id="refresh-btn" class="btn-refresh" title="Refresh status">
            â†»
          </button>
        </div>
        <ul id="channel-list" class="channel-list">
          <!-- Channels rendered here -->
        </ul>
        <p id="empty-message" class="empty-message" hidden>
          No channels yet. Add some above!
        </p>
      </section>

      <section class="settings-section">
        <div class="section-header">
          <h2>Settings</h2>
        </div>
        <div class="setting-row">
          <label for="position-select">Sidebar Position</label>
          <select id="position-select">
            <option value="above_followed">Above Followed</option>
            <option value="below_followed">Below Followed</option>
            <option value="below_live">Below Recommended</option>
            <option value="below_viewers_also_watch">Below Viewers Also Watch</option>
          </select>
        </div>
      </section>

      <footer class="footer">
        <span id="status">Ready</span>
      </footer>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
